{% extends 'layout.html' %}

{% block content %}
  <div class="timeline">
    <form id="join-form" action="/update" method="post">
        <div class="input-group">
            <label for="join-nick">닉네임</label>
            <input id="join-nick" type="text" name="nick" value="{{nick}}"></div>
        <div class="input-group">
            <label for="join-email">기존 비밀번호</label>
            <input id="join-email" type="password" name="password"></div>
        <div class="input-group">
            <label for="join-password">새 비밀번호</label>
            <input id="join-password" type="text" name="newpassword"></div>
        <div class="input-group">
            <label for="join-password">새 비밀번호 확인</label>
            <input id="join-password" type="text" name="newpassword2"></div>
      <button id="join-btn" type="submit" class="btn">수정</button>
    </form>
  </div>
{% endblock %}
